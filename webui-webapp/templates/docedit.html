<!DOCTYPE html>
<html>
  <body>
{% if title %}<h4>{{title}}</h4>{% endif %}

{% if error %}<div class='error'>{{error}}</div>{% endif %}

{% if pagelist %}
<ul class='pagelist'>
  {% for page in pagelist %}
  <li><a href="{% url DocEdit %}?page={{page}}">{{page}}</a></li>
  {% endfor %}
</ul>
{% endif %}

  </body>
</html>
